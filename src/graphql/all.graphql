mutation CreateUser(
  $email: String!
  $firstName: String!
  $lastName: String!
  $password: String!
  $phone: String!
) {
  createUser(
    email: $email
    firstName: $firstName
    lastName: $lastName
    password: $password
    phone: $phone
  ) {
    id
  }
}

mutation loginUser($email: String!, $password: String!) {
  loginUser(email: $email, password: $password) {
    id
  }
}

mutation logoutUser {
  logoutUser
}

mutation UploadPfp($pfp: String!) {
  UploadPfp(pfp: $pfp)
}

mutation UpdateBio($bio: String!) {
  UpdateBio(bio: $bio)
}

mutation NewTask(
  $title: String!
  $description: String!
  $type: String!
  $location: String!
  $isRemote: Boolean!
  $isUrgent: Boolean!
  $duration: Int!
  $requirements: String
  $estimatedCost: Int!
  $urgencyFee: Int
) {
  NewTask(
    title: $title
    description: $description
    type: $type
    location: $location
    isRemote: $isRemote
    isUrgent: $isUrgent
    duration: $duration
    requirements: $requirements
    estimatedCost: $estimatedCost
    urgencyFee: $urgencyFee
  ) {
    title
