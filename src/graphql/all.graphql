mutation CreateUser(
  $email: String!
  $firstName: String!
  $lastName: String!
  $password: String!
  $phone: String!
) {
  createUser(
    email: $email
    firstName: $firstName
    lastName: $lastName
    password: $password
    phone: $phone
  ) {
    id
  }
}

mutation loginUser($email: String!, $password: String!) {
  loginUser(email: $email, password: $password) {
    id
  }
}

mutation logoutUser {
  logoutUser
}

mutation UploadPfp($pfp: String!) {
  UploadPfp(pfp: $pfp)
}

mutation UpdateBio($bio: String!) {
  UpdateBio(bio: $bio)
}

mutation NewTask(
  $title: String!
  $description: String!
  $type: String!
  $location: String
  $isRemote: Boolean!
  $isUrgent: Boolean!
  $duration: Int!
  $requirements: String
  $estimatedCost: Int!
  $urgencyFee: Int
) {
  NewTask(
    title: $title
    description: $description
    type: $type
    location: $location
    isRemote: $isRemote
    isUrgent: $isUrgent
    duration: $duration
    requirements: $requirements
    estimatedCost: $estimatedCost
    urgencyFee: $urgencyFee
  ) {
    title
    id
    posterId
    categoryId
    description
    requirements
    isRemote
    address
    city
    state
    zipCode
    latitude
    longitude
    estimatedDuration
    paymentAmount
    isUrgent
    urgencyFee
    status
    assignedTo
    startedAt
    completedAt
    dueDate
    maxApplications
    autoAssign
    helperRating
    posterRating
    helperFeedback
    posterFeedback
    createdAt
    updatedAt
  }
}

mutation NewTaskApplication(
  $taskId: String!
  $message: String!
  $proposedStartTime: String!
) {
  newTaskApplication(
    taskId: $taskId
    message: $message
    proposedStartTime: $proposedStartTime
  ) {
    id
  }
}

mutation UpdateTaskStatusBothSides(
  $taskApplicationId: String!
  $ratingGiven: Float
) {
  UpdateTaskStatusBothSides(
    TaskApplicationId: $taskApplicationId
    ratingGiven: $ratingGiven
  )
}
