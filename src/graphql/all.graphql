query GetUsers {
  getUsers {
    id
    lastName
    email
    firstName
    emailVerified
  }
}

query CurrentUser {
  currentUser {
    id
    accountStatus
    address
    availableNow
    backgroundCheckStatus
    bio
    email
    firstName
    lastName
    phone
    profileImageUrl
    dateOfBirth
    city
    state
    country
    zipCode
    latitude
    longitude
    isHelper
    isTaskPoster
    maxTravelDistance
    preferredCategories
    helperRating
    helperRatingCount
    posterRating
    posterRatingCount
    tasksCompleted
    tasksPosted
    totalEarned
    totalSpent
    emailVerified
    phoneVerified
    createdAt
    updatedAt
    lastActiveAt
  }
}

query GetUserById($getUserByIdId: ID!) {
  getUserById(id: $getUserByIdId) {
    user {
      id
      email
      passwordHash
      firstName
      lastName
      phone
      profileImageUrl
      bio
      dateOfBirth
      address
      city
      state
      country
      zipCode
      latitude
      longitude
      isHelper
      isTaskPoster
      availableNow
      maxTravelDistance
      preferredCategories
      helperRating
      helperRatingCount
      posterRating
      posterRatingCount
      tasksCompleted
      tasksPosted
      totalEarned
      totalSpent
      emailVerified
      phoneVerified
      backgroundCheckStatus
      accountStatus
      createdAt
      updatedAt
      lastActiveAt
    }
    taskApplications {
      id
      taskId
      helperId
      message
      proposedStartTime
      estimatedCompletionTime
      status
      appliedAt
      respondedAt
      helper {
        id
        firstName
        lastName
      }
      task {
        id
        title
        categoryId
        paymentAmount
        estimatedDuration
        status
        createdAt
        posterId
        poster {
          id
          firstName
          lastName
        }
        helperRating
        helperFeedback
        posterRating
        posterFeedback
      }
    }
  }
}

mutation CreateUser(
  $email: String!
  $firstName: String!
  $lastName: String!
  $password: String!
  $phone: String!
) {
  createUser(
    email: $email
    firstName: $firstName
    lastName: $lastName
    password: $password
    phone: $phone
  ) {
    id
  }
}

mutation loginUser($email: String!, $password: String!) {
  loginUser(email: $email, password: $password) {
    id
  }
}

mutation logoutUser {
  logoutUser
}
